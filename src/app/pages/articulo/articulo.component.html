<div *ngIf="!editar" class="mt-3">
    <h4>Lista de Artículos</h4>
    <hr>

    <div class="row">
        <div class="col table-responsive">
            <div class="mb-1">
                <button class="btn btn-success" (click)="cambioPantalla()">
					<i class="fa fa-plus"></i>
					Nuevo
				</button>
            </div>
            <table class="table table-bordered table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <td>#</td>
                        <td>Código</td>
                        <td>Nombre</td>
                        <td>Precio</td>
                        <td>Opciones</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let articulo of articulos; let i=index">
                        <td>{{i + 1}}</td>
                        <td>{{articulo.codigo}}</td>
                        <td>{{articulo.nombre}}</td>
                        <td>{{articulo.precio | currency: 'USD'}}</td>
                        <td>
                            <button class="btn btn-info mr-1" (click)="editarArticulo(articulo)">
									<i class="fa fa-pen"></i>
							</button>
                            <button class="btn btn-success" (click)="borrarArticulo(articulo, i)">
									<i class="fa fa-trash"></i>
							</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

    <div class="alert alert-info text-center mt-3" *ngIf="articulos.length == 0">
        <h4 class="alert-heading">No hay registros</h4>
        <p><i class="fa fa-exclamation fa-2x"></i></p>
    </div>

</div>

<div *ngIf="editar" class="mt-3">
    <h3>Artículo</h3>
    <hr>

    <div class="row">
        <div class="col text-right">
            <button type="button" class="btn btn-danger" (click)="cambioPantalla()">
				<i class="fa fa-arrow-left"></i>
				Regresar
			</button>
        </div>
    </div>

    <div class="row ">
        <div class="col">
            <form (ngSubmit)="guardarArticulo( articuloForm )" #articuloForm="ngForm">
                <div class="form-group">
                    <label>ID</label>
                    <input type="number" class="form-control" disabled="disabled" [(ngModel)]="articulo.id" name="id" placeholder="Id articulo">
                </div>
                <div class="form-group">
                    <label>Código</label>
                    <input type="text" class="form-control" [(ngModel)]="articulo.codigo" name="codigo" placeholder="Código articulo" required>
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" [(ngModel)]="articulo.nombre" name="nombre" placeholder="Nombre articulo" required>
                </div>
                <div class="form-group">
                    <label>Precio</label>
                    <input type="number" class="form-control" [(ngModel)]="articulo.precio" name="precio" placeholder="Precio articulo" required>
                </div>
                <hr>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary w-25">
						<i class="fa fa-save"></i>
						Guardar
					</button>
                </div>
            </form>
        </div>
    </div>

</div>
